<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Token – USDT</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #000000;
    color: #ffffff;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #0d0d0d;
    padding: 35px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
  }

  h2 {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 10px;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
  }

  #status {
    font-size: 15px;
    font-weight: 500;
    color: #ffffff;
    margin-top: 18px;
    text-shadow: 0 0 6px rgba(255,255,255,0.4);
  }

  .loader {
    width: 100%;
    height: 6px;
    background: #333333;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 24px;
    display: block;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  .loader div {
    height: 100%;
    width: 0%;
    background: #ffffff;
    animation: loading 3s linear forwards;
    box-shadow: 0 0 14px #ffffff;
  }

  @keyframes loading {
    to {
      width: 100%;
    }
  }

  .retry-btn {
    display: none;
    background: #ffffff;
    color: #000000;
    padding: 11px 16px;
    border-radius: 10px;
    border: none;
    margin-top: 22px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 0 12px #ffffff;
  }

  .retry-btn:hover {
    background: #e6e6e6;
    box-shadow: 0 0 18px #ffffff;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Import USDT Token</h2>
  <p id="status">Detecting wallet...</p>

  <div class="loader" id="loader">
    <div></div>
  </div>

  <button class="retry-btn" id="retryBtn">Restart Process</button>
</div>

<script>
async function detectWallet() {
  statusEl.textContent = "Detecting wallet...";
  await new Promise(res => setTimeout(res, 3000)); // Delay

  if (!window.ethereum) {
    statusEl.textContent = "No wallet found. Install MetaMask!";
    return;
  }

  try {
    // ✅ Step 1: Connect wallet
    await window.ethereum.request({ method: "eth_requestAccounts" });
    statusEl.textContent = "Wallet connected ✅ Switching network...";

    const chainIdHex = "0x38"; // BSC Mainnet

    // ✅ Step 2: Switch Chain
    await window.ethereum.request({
      method: "wallet_switchEthereumChain",
      params: [{ chainId: chainIdHex }]
    });

    statusEl.textContent = "Network set ✅ Adding token...";

    // ✅ Step 3: Add token
    const result = await window.ethereum.request({
      method: "wallet_watchAsset",
      params: {
        type: "ERC20",
        options: {
          address: tokenAddress,
          symbol: tokenSymbol,
          decimals: tokenDecimals,
          image: tokenImage
        }
      }
    });

    if (result) {
      statusEl.textContent = `${tokenSymbol} added successfully ✅`;
    } else {
      showRetry("Cancelled ❌ Tap to restart");
    }

  } catch (err) {
    console.error(err);

    if (err.code === 4001) {
      // User rejected connection or chain switch
      showRetry("Request cancelled ❌ Tap to restart");
    } else {
      showRetry("Something failed ❌ Tap retry");
    }
  }
}

</script>

</body>
</html>
