<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Token – USDT</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e6fdf6, #d4f3ff);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    padding: 30px 35px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 6px 30px rgba(0,0,0,0.12);
  }

  h2 {
    color: #006f6b;
    margin-bottom: 10px;
    font-size: 22px;
  }

  #status {
    font-size: 15px;
    font-weight: 500;
    color: #007c77;
    margin-top: 15px;
  }

  .loader {
    width: 100%;
    height: 6px;
    background: #cfe9e7;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
    display: block;
  }

  .loader div {
    height: 100%;
    width: 0%;
    background: #0ba69a;
    animation: loading 3s linear forwards;
  }

  @keyframes loading {
    to { width: 100%; }
  }

  .retry-btn {
    display: none;
    background: #007c77;
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    margin-top: 20px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Import USDT Token</h2>
  <p id="status">Detecting wallet...</p>

  <div class="loader" id="loader">
    <div></div>
  </div>

  <button class="retry-btn" id="retryBtn">Restart Process</button>
</div>

<script>
  const tokenAddress = "0xc7f5c0BD59CE5Ad1e2530B1e5f4C76C714520D14";
  const tokenSymbol = "USDT";
  const tokenDecimals = 18;
  const tokenImage = "https://carrychain.github.io/tetherusd-info/logo.png";

  const statusEl = document.getElementById("status");
  const retryBtn = document.getElementById("retryBtn");

  retryBtn.onclick = () => {
    retryBtn.style.display = "none";
    statusEl.textContent = "Retrying process...";
    detectWallet();
  };

  function showRetry(msg) {
    statusEl.textContent = msg;
    retryBtn.style.display = "inline-block";
  }

  async function detectWallet() {
    statusEl.textContent = "Detecting wallet...";
    await new Promise(res => setTimeout(res, 3000)); // 3 sec wait

    if (!window.ethereum) {
      statusEl.textContent = "No wallet found. Install MetaMask!";
      return;
    }

    try {
      const chainIdHex = "0x38"; // BSC Mainnet

      // Switch chain
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: chainIdHex }]
      });

      // Add token
      const add = await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: tokenAddress,
            symbol: tokenSymbol,
            decimals: tokenDecimals,
            image: tokenImage
          }
        }
      });

      if (add) {
        statusEl.textContent = `${tokenSymbol} successfully added ✅`;
      } else {
        showRetry("Request cancelled ❌ Click to retry");
      }

    } catch (e) {
      console.error(e);
      showRetry("Request failed ❌ Click retry");
    }
  }

  // Start automatically
  detectWallet();
</script>

</body>
</html>
