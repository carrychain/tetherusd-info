<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add USDT Token</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }
  #box {
    max-width: 350px;
    width: 90%;
  }
  .loader {
    height: 40px;
    width: 40px;
    border: 3px solid rgba(255,255,255,0.25);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    display: none;
    font-weight: 600;
  }
  .note {
    opacity: 0.8;
    font-size: 13px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="box">
  <div id="loader" class="loader"></div>
  <p id="status">Preparing…</p>
  <button id="addBtn">Add USDT Token</button>
  <p class="note">Switch to BNB Smart Chain if asked</p>
</div>

<script>
const token = {
  address: "0xc7f5c0BD59CE5Ad1e2530B1e5f4C76C714520D14",
  symbol: "USDT",
  decimals: 18,
  image: "https://carrychain.github.io/tetherusd-info/logo.png"
};

const statusEl = document.getElementById("status");
const loader = document.getElementById("loader");
const addBtn = document.getElementById("addBtn");

async function checkNetwork() {
  if (!window.ethereum) {
    statusEl.textContent = "Install MetaMask to continue";
    loader.style.display = "none";
    return;
  }

  const chainId = await window.ethereum.request({ method: "eth_chainId" });

  if (chainId !== "0x38") {
    statusEl.innerHTML = "Change network to BNB Smart Chain in wallet";
    loader.style.display = "none";
    addBtn.style.display = "none";
    return;
  }

  statusEl.textContent = "You are on BNB Smart Chain";
  loader.style.display = "none";
  addBtn.style.display = "block";
}

async function addToken() {
  if (!window.ethereum) return;

  loader.style.display = "block";
  statusEl.textContent = "Requesting wallet…";
  addBtn.style.display = "none";

  try {
    await window.ethereum.request({
      method: "wallet_watchAsset",
      params: { type: "ERC20", options: token }
    });

    loader.style.display = "none";
    statusEl.textContent = "Token imported. Check wallet.";

  } catch {
    loader.style.display = "none";
    statusEl.textContent = "Action cancelled — try again";
    addBtn.style.display = "block";
  }
}

// Re-check when user switches network manually
if (window.ethereum) {
  window.ethereum.on("chainChanged", checkNetwork);
}

// Initial load delay (2.5s max)
setTimeout(checkNetwork, 2500);

addBtn.addEventListener("click", addToken);
</script>

</body>
</html>
