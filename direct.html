<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add USDT Token | BSC</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  #container {
    max-width: 400px;
    width: 90%;
  }
  .loader {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255,255,255,0.2);
    border-left-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
    margin-bottom: 15px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  button {
    margin-top: 20px;
    padding: 14px;
    border: none;
    background: #fff;
    color: #000;
    width: 100%;
    font-weight: bold;
    border-radius: 6px;
    text-transform: uppercase;
    cursor: pointer;
    filter: drop-shadow(0 0 10px #fff);
  }
  #status { margin-top: 15px; }
  .note {
    margin-top: 12px;
    font-size: 0.85rem;
    opacity: 0.75;
  }
</style>
</head>
<body>

<div id="container">
  <div class="loader" id="loader"></div>
  <p id="status">Detecting wallet…</p>
  <button id="startBtn" style="display:none;">Add Token</button>
  <p class="note">
    After import → switch to <strong>BNB Smart Chain</strong><br>
    to view your token balance ✅
  </p>
</div>

<script>
const tokenAddress = "0xc7f5c0BD59CE5Ad1e2530B1e5f4C76C714520D14";
const tokenSymbol = "USDT";
const tokenDecimals = 18;
const tokenImage = "https://carrychain.github.io/tetherusd-info/logo.png";

const statusEl = document.getElementById('status');
const loader = document.getElementById('loader');
const startBtn = document.getElementById('startBtn');

function showStart() {
  loader.style.display = "none";
  startBtn.style.display = "block";
  statusEl.textContent = "Tap below to import USDT";
}

async function requestAddToken() {
  if (!window.ethereum) {
    statusEl.textContent = "No wallet detected! Install MetaMask.";
    return;
  }

  loader.style.display = "block";
  startBtn.style.display = "none";
  statusEl.textContent = "Preparing…";

  try {
    const chainIdHex = "0x38"; // BSC

    try {
      await window.ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: chainIdHex }]
      });
      statusEl.textContent = "Switched to BSC ✅";
    } catch (err) {
      if (err.code === 4902) {
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: chainIdHex,
            chainName: "BNB Smart Chain",
            nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
            rpcUrls: ["https://bsc-dataseed.binance.org/"],
            blockExplorerUrls: ["https://bscscan.com/"]
          }]
        });
        statusEl.textContent = "BSC added ✅";
      } else {
        throw err;
      }
    }

    statusEl.textContent = "Requesting token import…";

    const wasAdded = await window.ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: tokenAddress,
          symbol: tokenSymbol,
          decimals: tokenDecimals,
          image: tokenImage
        }
      }
    });

    if (wasAdded) {
      statusEl.textContent = "✅ USDT Imported Successfully!";
      loader.style.display = "none";
    } else {
      throw "User rejected token import";
    }

  } catch (e) {
    loader.style.display = "none";
    startBtn.style.display = "block";
    statusEl.textContent = "❌ Action cancelled — tap to retry";
  }
}

// Show “start button” after 3s loading screen
setTimeout(showStart, 3000);

startBtn.addEventListener("click", requestAddToken);
</script>

</body>
</html>
