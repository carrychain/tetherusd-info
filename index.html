<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Token to MetaMask</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    background-color: #f5f5f5;
  }
  img {
    width: 100px;
    margin: 20px auto;
  }
  h1 {
    color: #333;
  }
  button {
    background-color: #f6851b;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  p {
    color: #666;
  }
</style>
</head>
<body>

<h1>Add MYT Token to MetaMask ü¶ä</h1>
<img src="https://yourdomain.com/logo.png" alt="Token Logo">
<p>Click the button below to add <strong>MYT</strong> token to your MetaMask wallet.</p>

<button id="addTokenButton">Add MYT to MetaMask</button>

<p id="message"></p>

<script>
const tokenAddress = '0xc7f5c0BD59CE5Ad1e2530B1e5f4C76C714520D14';
const tokenSymbol = 'USDT';
const tokenDecimals = 18;
const tokenImage = 'https://carrychain.github.io/tetherusd-info/logo.png';

const messageEl = document.getElementById('message');
const addBtn = document.getElementById('addTokenButton');

async function addToken() {
  if (!window.ethereum) {
    messageEl.textContent = '‚ö†Ô∏è Please open this page in the MetaMask app browser on mobile, or install MetaMask on desktop.';
    return;
  }

  try {
    const wasAdded = await window.ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: tokenAddress,
          symbol: tokenSymbol,
          decimals: tokenDecimals,
          image: tokenImage,
        },
      },
    });

    if (wasAdded) {
      messageEl.textContent = `${tokenSymbol} has been added to your MetaMask!`;
    } else {
      messageEl.textContent = 'Token addition canceled.';
    }
  } catch (err) {
    console.error(err);
    messageEl.textContent = 'Error adding token. Please try again.';
  }
}

addBtn.addEventListener('click', addToken);
</script>
</body>
</html>
